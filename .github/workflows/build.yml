name: QMK Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install QMK
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install qmk
          qmk setup -y
      - name: Compile Dactyl Manuform 5x6 (Vial)
        run: |
          qmk compile -kb handwired/dactyl_manuform/5x6 -km vial
      - name: Upload firmware
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: "*.hex"
